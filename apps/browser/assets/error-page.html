<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Error</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue",
          Arial, sans-serif;
        background: #2d2d2d;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #b8b8b8;
      }

      .error-container {
        text-align: center;
        max-width: 600px;
      }

      .error-title {
        font-size: 28px;
        font-weight: 400;
        margin-bottom: 20px;
        color: #b8b8b8;
        letter-spacing: -0.5px;
      }

      .error-description {
        font-size: 15px;
        line-height: 1.6;
        color: #8e8e8e;
        margin-bottom: 10px;
      }

      .error-url {
        font-size: 13px;
        color: #6e6e6e;
        word-break: break-all;
        margin-top: 5px;
      }

      @media (max-width: 600px) {
        .error-title {
          font-size: 24px;
        }

        .error-description {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1 class="error-title" id="errorTitle">
        Aka Browser cannot open the page
      </h1>
      <p class="error-description" id="errorDescription">
        Aka Browser could not open the page because the server could not be
        found.
      </p>
      <p class="error-url" id="errorUrl"></p>
    </div>

    <script>
      // Parse error information from URL parameters
      function getErrorInfo() {
        const params = new URLSearchParams(window.location.search);
        return {
          statusCode: params.get("statusCode") || "UNKNOWN",
          statusText: params.get("statusText") || "Unknown Error",
          url: params.get("url") || window.location.href,
        };
      }

      // Get error message based on status code
      function getErrorMessage(statusCode, url) {
        const code = parseInt(statusCode);
        const domain = url ? new URL(url).hostname : "the server";

        // Network errors
        if (code === 105) {
          return {
            title: "Aka Browser cannot open the page",
            desc: `Aka Browser could not open the page "${domain}" because the server could not be found.`,
          };
        }
        if (code === 106) {
          return {
            title: "Aka Browser cannot open the page",
            desc: `Aka Browser could not open the page "${domain}" because your device is not connected to the internet.`,
          };
        }
        if (code === 102) {
          return {
            title: "Aka Browser cannot open the page",
            desc: `Aka Browser could not open the page "${domain}" because the server refused the connection.`,
          };
        }
        if (code === 7 || code === 118) {
          return {
            title: "Aka Browser cannot open the page",
            desc: `Aka Browser could not open the page "${domain}" because the server took too long to respond.`,
          };
        }
        if (code >= 100 && code < 200) {
          return {
            title: "Aka Browser cannot open the page",
            desc: `Aka Browser could not open the page "${domain}" because it could not connect to the server.`,
          };
        }
        if (code >= 200 && code < 300) {
          return {
            title: "Aka Browser cannot open the page",
            desc: `Aka Browser could not open the page "${domain}" because there is a problem with the website's security certificate.`,
          };
        }

        // HTTP errors
        if (code === 404) {
          return {
            title: "Aka Browser cannot open the page",
            desc: `Aka Browser could not open the page "${domain}" because the page could not be found.`,
          };
        }
        if (code >= 400 && code < 500) {
          return {
            title: "Aka Browser cannot open the page",
            desc: `Aka Browser could not open the page "${domain}" because of a client error.`,
          };
        }
        if (code >= 500 && code < 600) {
          return {
            title: "Aka Browser cannot open the page",
            desc: `Aka Browser could not open the page "${domain}" because the server encountered an error.`,
          };
        }

        return {
          title: "Aka Browser cannot open the page",
          desc: `Aka Browser could not open the page "${domain}".`,
        };
      }

      // Initialize error page
      function initErrorPage() {
        const errorInfo = getErrorInfo();
        const errorMessage = getErrorMessage(
          errorInfo.statusCode,
          errorInfo.url
        );

        // Update UI
        document.getElementById("errorTitle").textContent = errorMessage.title;
        document.getElementById("errorDescription").textContent =
          errorMessage.desc;
        document.getElementById("errorUrl").textContent = decodeURIComponent(
          errorInfo.url
        );

        // Update page title
        document.title = errorMessage.title;
      }

      // Initialize on load
      initErrorPage();
    </script>
  </body>
</html>
